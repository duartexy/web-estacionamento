<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://www.pikpng.com/pngl/m/130-1304336_icono-carro-png-transparent-background-car-icon-clipart.png">
        
        <title>Estacionamento Online</title>

        <!-- Bootstrap
        --><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
            crossorigin="anonymous">

        <!-- Font Awesome
         --><link rel="stylesheet"
             href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
             integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
             crossorigin="anonymous">

        <!-- CSS
        --><link rel="stylesheet"
            href="./css/style.css">

        <!-- log facebook
        --><script src="./js/log-enter-facebook.js"></script>

    </head>
    <body>
        <div class="row">
            <!-- Area of Login
            --><section class="col-md-5" id="main-log">
                <!-- Title Login
                --><div>
                    <h1 class="">Área de Login</h1>
                </div>
            </section>

            <!-- Form of Login
            --><section class="col-md-7" id="main-form">
                <!-- Caixa do fomulário
                --><div id="box-form">

                    <!-- Caixa com tamanho padrão para os itens
                    --><div id="box-width">
                        <!-- Imagem de usuário
                        --><img id="area-user" src="./img/user.png">

                        <h2 id="text-sign-in">Sign In </h2>

                        <!-- Inputs de Email e Senha
                        --><div id="box-input-log">

                            <!-- Caixa em solo do Email
                            --><div id="box-input-of-background">
                                <i class="fas fa-envelope icon-of-input"></i>
                                <input type="email" placeholder="Email" class="get-input-for-log">
                            </div>
                            
                            <!-- Caixa em solo da Senha
                            --><div id="box-input-of-background">
                                <i class="fas fa-unlock icon-of-input"></i>
                                <input type="password" placeholder="Password" class="get-input-for-log">
                            </div>
                        </div>

                        <!-- Caixa de opções de formas de login, Ex: Google, Facebook, GitHub
                        --><div id="box-options-for-log">
                            <!-- Facebook
                            --><div onclick="facebook()" class="icons-padding-and-background"> 
                                <i class="fab fa-facebook-f fa-3x icons-for-log"></i>
                            </div>

                            <!-- Google
                            --><div class="icons-padding-and-background"> 
                                <i class="fab fa-google fa-3x icons-for-log"></i>
                            </div>

                            <!-- GitHub
                            --><div class="icons-padding-and-background"> 
                                <i class="fab fa-github fa-3x icons-for-log"></i>
                            </div> 
                        </div>

                        <hr>

                        <!-- Manter a pessoa conectada
                        --><div id="area-keep-connected">
                            <label for="checkbox" id="label-keep-connected">
                                <input type="checkbox" id="checkbox">
                                <span></span>
                                Keep my account logged
                            </label>
                        </div>

                        <!-- Caixa do botão de Logar
                        --><div id="box-button-log">
                            <button id="button-log">To Connect</button>
                        </div>

                        <!-- Outras opções
                        --> <div id="box-others-options">
                            <div id="create-account">
                                <h6><a href="">creat account</a></h6>
                            </div>

                            <div id="forget-password">
                                <h6><a href="">forget password</a></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- JavaScript
        --><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous">
            </script>
        
       
    </body>
</html>
